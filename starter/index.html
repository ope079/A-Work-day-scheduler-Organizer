<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- time-blocks go here -->
      <!-- Create 9 time-blocks Div -->
      <!-- Each time-block has time, textarea, and save button -->
      <!-- Style each block -->
      <div class="time-block" data-hour="9"><section class="hour">9 am</section> <textarea name="" id="" cols="30" rows="10"></textarea> <button class="saveBtn "><i class="fa fa-save"></i></button></div>
      <div class="time-block" data-hour="10"></div>
      <div class="time-block" data-hour="11"></div>
      <div class="time-block" data-hour="12"></div>
      <div class="time-block" data-hour="13"></div>
      <div class="time-block" data-hour="14"></div>
      <div class="time-block" data-hour="15"></div>
      <div class="time-block" data-hour="16"></div>
      <div class="time-block" data-hour="17"></div>
      <div class="time-block" data-hour="18"></div>
      <div class="time-block" data-hour="19"></div>
      <div class="time-block" data-hour="20"></div>
      <div class="time-block" data-hour="21"></div>
      <div class="time-block" data-hour="22"></div>
      <div class="time-block" data-hour="23"></div>
      <div class="time-block" data-hour="24"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
