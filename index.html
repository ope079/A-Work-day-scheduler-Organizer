<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./starter/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- time-blocks go here -->
      <!-- Create 9 time-blocks li -->
      <!-- Each time-block has time, textarea, and save button -->
      <!-- Style each block -->
      <ul class="list-group container" >
        <li class="time-block row" data-hour="9"><div class="hour col-sm">9 am</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="10"><div class="hour col-sm">10 am</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="11"><div class="hour col-sm">11 am</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="12"><div class="hour col-sm">12 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="13"><div class="hour col-sm">1 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="14"><div class="hour col-sm">2 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="15"><div class="hour col-sm">3 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="16"><div class="hour col-sm">4 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="17"><div class="hour col-sm">5 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="18"><div class="hour col-sm">6 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="19"><div class="hour col-sm">7 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="20"><div class="hour col-sm">8 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="21"><div class="hour col-sm">9 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="22"><div class="hour col-sm">10 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="23"><div class="hour col-sm">11 pm</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
        <li class="time-block row" data-hour="24"><div class="hour col-sm">12 am</div> <textarea class=" col-sm" ></textarea> <button class="saveBtn col-sm"><i class="fa fa-save "></i></button></li>
      </ul>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./starter/assets/js/script.js"></script>
  </body>
</html>
